# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dotnetcollege.azurecr.io/northwindstore/app
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

livenessProbe:
  httpGet:
    path: /
    port: http

env:
- name: ConnectionStrings__DB
  valueFrom:
    secretKeyRef:
      name: app
      key: ConnectionStrings__DB
- name: ApplicationInsights__InstrumentationKey
  valueFrom:
    secretKeyRef:
      name: app
      key: ApplicationInsights__InstrumentationKey 

volumeMounts:
- mountPath: "/app/wwwroot/images"
  name: app-files-volume

volumes:
- name: app-files-volume
  persistentVolumeClaim:
    claimName: app-files

persistentVolumeClaim:
  enabled: true
  name: app-files
  storageClass: app-files

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: test.northwindstore.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
      - test.northwindstore.local
      secretName: ingress-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
